<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="https://www.ripe.net/favicon.ico">

    <title>Regional Internet Registry service</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">

    <!-- inject:css -->
    <link href="app.css" rel="stylesheet">
    <!-- endinject -->

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<div class="container">
    <div class="header clearfix">
        <h3 class="text-muted">Regional Internet Registry service</h3>
    </div>

    <div class="row marketing">
        <table class="table table-striped" id="index-table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Company Name</th>
                <th>Website</th>
                <th>Email</th>
                <th></th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
        <button id="index-create" class="btn btn-success pull-right" data-toggle="modal" data-target="#add">
            <span class="glyphicon glyphicon-plus"></span>
        </button>
    </div>

    <footer class="footer"></footer>

    <div class="modal fade" id="add" tabindex="-1" role="dialog" aria-labelledby="addModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="addModalLabel">Add new</h4>
                </div>
                <form id="add-form" data-toggle="validator" role="form">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="edit-companyName">Company Name</label>
                            <input type="text" class="form-control" id="edit-companyName"
                                   placeholder="Company Name" required>
                        </div>
                        <div class="form-group">
                            <label for="edit-website">Website</label>
                            <input type="url" class="form-control" id="edit-website"
                                   placeholder="Website" required="required">
                        </div>
                        <div class="form-group">
                            <label for="edit-email">Email</label>
                            <input type="email" class="form-control" id="edit-email" placeholder="Email" required>
                        </div>
                        <div class="help-block with-errors"></div>
                    </div>
                    <div class="modal-footer">
                        <button id="edit-close" type="button" class="btn btn-default" data-dismiss="modal">Close
                        </button>
                        <button type="submit" id="edit-save" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="view" tabindex="-1" role="dialog" aria-labelledby="viewModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="viewModalLabel">View</h4>
                </div>
                <div class="modal-body">
                    <form id="view-form">
                        <div class="form-group">
                            <label for="view-id">ID</label>
                            <input type="text" class="form-control" id="view-id"
                                   placeholder="ID" readonly>
                        </div>
                        <div class="form-group">
                            <label for="view-companyName">Company Name</label>
                            <input type="text" class="form-control" id="view-companyName"
                                   placeholder="Company Name" readonly>
                        </div>
                        <div class="form-group">
                            <label for="view-website">Website</label>
                            <input type="text" class="form-control" id="view-website"
                                   placeholder="Website" readonly>
                        </div>
                        <div class="form-group">
                            <label for="view-email">Email</label>
                            <input type="email" class="form-control" id="view-email" placeholder="Email" readonly>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="http://getbootstrap.com/assets/js/ie10-viewport-bug-workaround.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.9.0/validator.min.js"></script>
<!-- inject:js -->
<script src="app.js"></script>
<!-- endinject -->
</body>
</html>
